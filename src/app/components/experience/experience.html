<section id="experience" class="py-24 sm:py-32 md:py-48 bg-gray-50 text-black">
  <div class="container mx-auto px-6">
    <div class="max-w-2xl mx-auto fade-in" scrollAnimate>
      <div class="flex items-center gap-4 sm:gap-8 mb-16 sm:mb-20 md:mb-28">
        <span class="text-xs text-gray-400 font-light tracking-widest uppercase tabular-nums hidden sm:inline">02</span>
        <div class="flex-1 h-px bg-gray-200"></div>
        <h2 class="text-3xl sm:text-4xl md:text-5xl font-extralight tracking-tighter">Experience</h2>
        <div class="w-8 sm:w-16 h-px bg-gray-200"></div>
      </div>
      
      <div class="space-y-16 sm:space-y-20 md:space-y-24">
        <div *ngFor="let exp of experiences" class="pb-16 sm:pb-20 md:pb-24 last:pb-0 border-l-2 border-gray-200 pl-6 sm:pl-8 md:pl-10 last:border-0 experience-item relative">
          <div class="mb-6 sm:mb-8 md:mb-10">
            <h3 class="text-lg sm:text-xl font-extralight mb-3 sm:mb-4 text-black tracking-tight">{{ exp.position }}</h3>
            <p class="text-gray-500 text-xs sm:text-sm font-light">{{ exp.company }} â€¢ {{ exp.period }}</p>
          </div>
          <p *ngIf="exp.description" class="text-gray-600 mb-8 sm:mb-10 md:mb-12 leading-relaxed font-light text-sm sm:text-base">{{ exp.description }}</p>
          <div *ngIf="exp.technologies && exp.technologies.length > 0" class="flex flex-wrap gap-2 sm:gap-3">
            <span *ngFor="let tech of exp.technologies" class="px-3 sm:px-4 py-1.5 sm:py-2 bg-white border border-gray-200 text-xs sm:text-sm text-gray-600 font-light hover:border-gray-400 hover:bg-gray-50 transition-all duration-300">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
