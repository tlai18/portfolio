<section id="experience" class="py-24 bg-black text-white relative overflow-hidden">
  <!-- Minimal Gradient Overlay (gray/white/soft blue, subtle) -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="w-full h-full animate-gradientShift bg-gradient-to-br from-gray-900/50 via-white/10 to-blue-900/20 opacity-30"></div>
  </div>
  <!-- Minimal Grid Background (very subtle) -->
  <div class="absolute inset-0 opacity-5 z-0">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0); background-size: 50px 50px;"></div>
  </div>
  <!-- One Minimal Blob -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="blob blob2" style="opacity:0.12;"></div>
  </div>
  <div class="container mx-auto px-6 relative z-10">
    <div class="section-container fade-in" scrollAnimate>
      <div class="text-center mb-16">
        <h2 class="section-title">Experience</h2>
        <p class="section-subtitle">My professional journey, including research, leadership, and software engineering roles.</p>
      </div>
      <div class="grid sm:grid-cols-1 lg:grid-cols-2 gap-6 sm:gap-10 mb-16">
        <div *ngFor="let exp of experiences" class="info-card flex flex-col">
          <div class="flex items-center mb-2">
            <h3 class="text-lg sm:text-xl font-semibold text-white">{{ exp.position }}</h3>
          </div>
          <div class="text-xs sm:text-sm text-gray-400 mb-2">{{ exp.company }} â€¢ {{ exp.period }}</div>
          <p class="text-sm sm:text-base text-gray-300 mb-4 flex-1">{{ exp.description }}</p>
          <div class="flex flex-wrap gap-2 mt-2">
            <span *ngFor="let tech of exp.technologies" class="badge text-xs sm:text-sm">{{ tech }}</span>
          </div>
          <ul class="list-disc list-inside text-gray-400 mt-4 space-y-1 text-xs sm:text-sm">
            <li *ngFor="let ach of exp.achievements">{{ ach }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
