<section id="skills" class="py-24 bg-black text-white relative overflow-hidden">
  <!-- Minimal Gradient Overlay (gray/white/soft blue, subtle) -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="w-full h-full animate-gradientShift bg-gradient-to-br from-gray-900/50 via-white/10 to-blue-900/20 opacity-30"></div>
  </div>
  <!-- Minimal Grid Background (very subtle) -->
  <div class="absolute inset-0 opacity-5 z-0">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0); background-size: 50px 50px;"></div>
  </div>
  <!-- One Minimal Blob -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="blob blob3" style="opacity:0.12;"></div>
  </div>
  <div class="container mx-auto px-6 relative z-10">
    <div class="section-container fade-in" scrollAnimate>
      <div class="text-center mb-16">
        <h2 class="section-title">Skills</h2>
        <p class="section-subtitle">A comprehensive overview of my technical skills and expertise across various technologies and programming languages.</p>
      </div>
      <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-10">
        <div *ngFor="let category of skillCategories" class="info-card">
          <h3 class="text-xl font-semibold mb-4 text-white">{{ category.name }}</h3>
          <div class="flex flex-wrap gap-2">
            <span class="badge" *ngFor="let skill of category.skills">{{ skill.name }}</span>
          </div>
        </div>
      </div>
      <div class="mt-16 grid sm:grid-cols-1 lg:grid-cols-2 gap-6 sm:gap-10">
        <div class="info-card">
          <h4 class="text-lg font-semibold mb-2 text-white">Additional Technologies</h4>
          <div class="flex flex-wrap gap-3">
            <span class="badge" *ngFor="let tech of additionalTechnologies">{{ tech }}</span>
          </div>
        </div>
        <div class="info-card">
          <h4 class="text-lg font-semibold mb-2 text-white">Currently Learning</h4>
          <div class="flex flex-wrap gap-3">
            <span class="badge" *ngFor="let learning of currentlyLearning">{{ learning }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
