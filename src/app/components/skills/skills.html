<section id="skills" class="py-24 bg-gray-50 text-black">
  <div class="container mx-auto px-6">
    <div class="max-w-4xl mx-auto fade-in" scrollAnimate>
      <!-- Section Header -->
      <div class="text-center mb-16">
        <h2 class="text-4xl sm:text-5xl font-light mb-4">Skills</h2>
        <div class="w-16 h-px bg-black mx-auto"></div>
      </div>
      
      <!-- Skills Grid -->
      <div class="space-y-12">
        <div *ngFor="let category of skillCategories" class="mb-8">
          <h3 class="text-lg font-medium mb-4">{{ category.name }}</h3>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let skill of category.skills" class="px-3 py-1 bg-white border border-gray-300 text-sm text-gray-700">
              {{ skill.name }}
            </span>
          </div>
        </div>
        
        <div class="pt-8 border-t border-gray-200">
          <h3 class="text-lg font-medium mb-4">Additional Technologies</h3>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let tech of additionalTechnologies" class="px-3 py-1 bg-white border border-gray-300 text-sm text-gray-700">
              {{ tech }}
            </span>
          </div>
        </div>
        
        <div class="pt-8 border-t border-gray-200">
          <h3 class="text-lg font-medium mb-4">Currently Learning</h3>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let learning of currentlyLearning" class="px-3 py-1 bg-white border border-gray-300 text-sm text-gray-700">
              {{ learning }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
