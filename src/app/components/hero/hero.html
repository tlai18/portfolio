<section id="home" class="min-h-screen flex items-center justify-center bg-white text-black">
  <div class="container mx-auto px-6 py-20 sm:py-32">
    <div class="max-w-2xl mx-auto text-center fade-in" scrollAnimate>
      <div class="mb-12 sm:mb-16">
        <div class="w-px h-12 sm:h-16 bg-gray-300 mx-auto mb-6 sm:mb-8 opacity-50"></div>
        <h1 class="text-5xl sm:text-7xl md:text-8xl font-extralight mb-4 sm:mb-6 tracking-tighter leading-none">
          Thomas Lai
        </h1>
        <div class="w-16 sm:w-24 h-px bg-gray-300 mx-auto mb-6 sm:mb-8 opacity-50"></div>
      </div>
      <p class="text-lg sm:text-xl text-gray-400 mb-16 sm:mb-24 font-light tracking-widest uppercase text-xs sm:text-sm">
        Software Engineer
      </p>
      <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 justify-center">
        <button 
          (click)="scrollToSection('projects')"
          class="px-12 sm:px-16 py-4 sm:py-5 bg-black text-white font-light hover:bg-gray-900 transition-all duration-300 cursor-pointer text-xs tracking-widest uppercase w-full sm:w-auto"
        >
          View Work
        </button>
        <a 
          href="/assets/Thomas_Lai_Resume.pdf"
          target="_blank"
          class="px-12 sm:px-16 py-4 sm:py-5 border border-gray-300 text-black hover:border-black hover:bg-gray-50 transition-all duration-300 text-xs font-light tracking-widest uppercase w-full sm:w-auto text-center"
        >
          Resume
        </a>
      </div>
    </div>
  </div>
</section>
