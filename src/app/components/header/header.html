<header class="fixed top-0 left-0 w-full z-50 bg-white/95 backdrop-blur-md border-b border-gray-100 transition-all duration-300" [class.shadow-sm]="isScrolled">
  <div class="container mx-auto px-6 py-4 sm:py-6 flex items-center justify-between">
    <button 
      (click)="scrollToSection('home')"
      class="text-sm sm:text-base font-extralight text-black hover:opacity-60 transition-opacity duration-300 cursor-pointer bg-transparent border-none p-0 tracking-widest uppercase"
    >
      TL
    </button>
    
    <nav class="hidden lg:flex items-center space-x-12 xl:space-x-16">
      <button 
        *ngFor="let link of navLinks" 
        (click)="scrollToSection(link.section)"
        class="text-xs font-light text-gray-500 hover:text-black transition-colors duration-300 bg-transparent border-none p-0 cursor-pointer relative tracking-widest uppercase"
        [class.text-black]="activeSection === link.section"
      >
        {{ link.label }}
        <span *ngIf="activeSection === link.section" class="absolute -bottom-2 left-0 w-full h-px bg-black transform origin-left"></span>
        <span *ngIf="activeSection !== link.section" class="absolute -bottom-2 left-0 w-0 h-px bg-black hover:w-full transition-all duration-300"></span>
      </button>
      <button 
        (click)="scrollToSection('contact')"
        class="text-xs font-light text-gray-500 hover:text-black transition-colors duration-300 bg-transparent border-none p-0 cursor-pointer relative tracking-widest uppercase"
        [class.text-black]="activeSection === 'contact'"
      >
        Contact
        <span *ngIf="activeSection === 'contact'" class="absolute -bottom-2 left-0 w-full h-px bg-black transform origin-left"></span>
        <span *ngIf="activeSection !== 'contact'" class="absolute -bottom-2 left-0 w-0 h-px bg-black hover:w-full transition-all duration-300"></span>
      </button>
    </nav>
    
    <div class="lg:hidden">
      <button 
        (click)="toggleMenu()" 
        class="focus:outline-none p-2 -mr-2"
        [attr.aria-expanded]="menuOpen"
        aria-label="Toggle menu"
      >
        <div class="w-5 h-5 flex flex-col justify-center space-y-1">
          <span 
            class="block h-px w-5 bg-black transition-all duration-300 origin-center"
            [style.transform]="menuOpen ? 'rotate(45deg) translateY(6px)' : 'none'"
          ></span>
          <span 
            class="block h-px w-5 bg-black transition-all duration-300"
            [class.opacity-0]="menuOpen"
          ></span>
          <span 
            class="block h-px w-5 bg-black transition-all duration-300 origin-center"
            [style.transform]="menuOpen ? 'rotate(-45deg) translateY(-6px)' : 'none'"
          ></span>
        </div>
      </button>
      
      <div 
        *ngIf="menuOpen" 
        class="fixed inset-0 z-[60] bg-white flex flex-col items-center justify-center mobile-menu"
        style="top: 0;"
      >
        <button 
          (click)="toggleMenu()" 
          class="absolute top-4 right-4 sm:top-6 sm:right-6 focus:outline-none p-2 z-[70]"
          aria-label="Close menu"
        >
          <div class="w-5 h-5 relative">
            <span 
              class="absolute top-1/2 left-1/2 block h-px w-5 bg-black transition-all duration-300 origin-center -translate-x-1/2 -translate-y-1/2 rotate-45"
            ></span>
            <span 
              class="absolute top-1/2 left-1/2 block h-px w-5 bg-black transition-all duration-300 origin-center -translate-x-1/2 -translate-y-1/2 -rotate-45"
            ></span>
          </div>
        </button>
        <nav class="flex flex-col items-center space-y-6 sm:space-y-8 w-full px-6">
          <button 
            *ngFor="let link of navLinks" 
            (click)="scrollToSection(link.section)"
            class="text-lg sm:text-xl font-light text-gray-500 hover:text-black transition-colors duration-300 bg-transparent border-none py-3 cursor-pointer w-full text-center"
            [class.text-black]="activeSection === link.section"
            [class.font-medium]="activeSection === link.section"
          >
            {{ link.label }}
          </button>
          <button 
            (click)="scrollToSection('contact')"
            class="text-lg sm:text-xl font-light text-gray-500 hover:text-black transition-colors duration-300 bg-transparent border-none py-3 cursor-pointer w-full text-center"
            [class.text-black]="activeSection === 'contact'"
            [class.font-medium]="activeSection === 'contact'"
          >
            Contact
          </button>
        </nav>
      </div>
    </div>
  </div>
</header>
