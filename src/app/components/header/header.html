<header class="fixed top-0 left-0 w-full z-50 bg-black/80 backdrop-blur-sm border-b border-white/10 shadow-lg transition-all duration-300" [class.shadow-lg]="isScrolled">
  <div class="container mx-auto px-4 sm:px-6 py-3 sm:py-4 flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center space-x-2 sm:space-x-3 logo-container">
      <span class="text-2xl sm:text-3xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">TL</span>
      <span class="text-base sm:text-lg text-white font-semibold hidden sm:inline">Thomas Lai</span>
      <span class="text-xs text-gray-400 font-light hidden md:inline">Software Engineer</span>
    </div>
    <!-- Desktop Nav -->
    <nav class="hidden lg:flex items-center space-x-8 bg-white/10 backdrop-blur-sm px-6 py-2 rounded-full border border-white/10 shadow-md">
      <a *ngFor="let link of navLinks" [href]="link.href" class="nav-item text-white text-sm font-medium px-3 py-2 rounded-lg transition-all duration-200 hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 hover:text-white hover:shadow-lg" [class.bg-gradient-to-r]="activeSection === link.section" [class.from-blue-600]="activeSection === link.section" [class.to-purple-600]="activeSection === link.section">{{ link.label }}</a>
      <button (click)="scrollToSection('contact')" class="ml-4 px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-lg shadow-lg hover:from-blue-700 hover:to-purple-700 transition-all duration-300">Contact</button>
    </nav>
    <!-- Mobile Nav -->
    <div class="lg:hidden flex items-center">
      <button (click)="toggleMenu()" class="focus:outline-none p-2 hamburger-button" [class.menu-open]="menuOpen">
        <span class="block w-6 sm:w-8 h-0.5 sm:h-1 bg-white mb-1.5 sm:mb-1 rounded transition-all duration-300" [class.rotate-45]="menuOpen" [class.translate-y-2]="menuOpen"></span>
        <span class="block w-6 sm:w-8 h-0.5 sm:h-1 bg-white mb-1.5 sm:mb-1 rounded transition-all duration-300" [class.opacity-0]="menuOpen"></span>
        <span class="block w-6 sm:w-8 h-0.5 sm:h-1 bg-white rounded transition-all duration-300" [class.-rotate-45]="menuOpen" [class.-translate-y-2]="menuOpen"></span>
      </button>
      <div *ngIf="menuOpen" class="fixed inset-0 z-40 bg-black/90 backdrop-blur-sm flex flex-col items-center justify-center mobile-menu-overlay">
        <nav class="flex flex-col items-center space-y-4 sm:space-y-6 bg-white/10 backdrop-blur-md px-4 sm:px-6 lg:px-8 py-6 sm:py-8 rounded-2xl border border-white/10 shadow-xl mx-4 w-full max-w-sm mobile-menu-container">
          <a *ngFor="let link of navLinks" [href]="link.href" class="mobile-menu-item text-white text-base sm:text-lg font-semibold px-4 sm:px-6 py-3 rounded-lg transition-all duration-200 hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 hover:text-white hover:shadow-lg w-full text-center" (click)="scrollToSection(link.section)">{{ link.label }}</a>
          <button (click)="scrollToSection('contact')" class="mt-2 sm:mt-4 px-6 sm:px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-lg shadow-lg hover:from-blue-700 hover:to-purple-700 transition-all duration-300 w-full">Contact</button>
        </nav>
      </div>
    </div>
  </div>
</header>
