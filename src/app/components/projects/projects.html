<section id="projects" class="py-24 bg-black text-white relative overflow-hidden">
  <!-- Minimal Gradient Overlay (gray/white/soft blue, subtle) -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="w-full h-full animate-gradientShift bg-gradient-to-br from-gray-900/50 via-white/10 to-blue-900/20 opacity-30"></div>
  </div>
  <!-- Minimal Grid Background (very subtle) -->
  <div class="absolute inset-0 opacity-5 z-0">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0); background-size: 50px 50px;"></div>
  </div>
  <!-- One Minimal Blob -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="blob blob1" style="opacity:0.12;"></div>
  </div>
  <div class="container mx-auto px-6 relative z-10">
    <div class="section-container fade-in" scrollAnimate>
      <div class="text-center mb-16">
        <h2 class="section-title">Projects</h2>
        <p class="section-subtitle">A selection of my favorite projects, showcasing my skills in web and mobile development, UI/UX, and problem solving.</p>
      </div>
      <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-10">
        <div *ngFor="let project of projects" class="info-card flex flex-col group">
          <div class="flex items-start justify-between mb-4">
            <h3 class="text-xl font-semibold text-white">{{ project.title }}</h3>
          </div>
          <p class="text-gray-300 mb-4 flex-1">{{ project.description }}</p>
          <div class="flex flex-wrap gap-2 mt-2">
            <span *ngFor="let tech of project.technologies" class="badge">{{ tech }}</span>
          </div>
          <div class="mt-4 pt-4 border-t border-gray-700/50">
            <div class="flex justify-end">
              <div class="flex gap-2">
                <a *ngIf="project.github" [href]="project.github" target="_blank" rel="noopener noreferrer" 
                   class="project-link group flex items-center gap-2 px-3 py-2 rounded-lg transition-all duration-200 text-sm">
                  <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
                  </svg>
                  <span class="font-medium">View Code</span>
                  <svg class="w-3 h-3 group-hover:translate-x-0.5 transition-transform" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                  </svg>
                </a>
                <span *ngIf="!project.github" class="project-private flex items-center gap-2 px-3 py-2 rounded-lg text-sm">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                  </svg>
                  <span class="font-medium">Private Repository</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
