<section id="projects" class="py-24 sm:py-32 md:py-48 bg-white text-black">
  <div class="container mx-auto px-6">
    <div class="max-w-2xl mx-auto fade-in" scrollAnimate>
      <div class="flex items-center gap-4 sm:gap-8 mb-16 sm:mb-20 md:mb-28">
        <span class="text-xs text-gray-400 font-light tracking-widest uppercase tabular-nums hidden sm:inline">03</span>
        <div class="flex-1 h-px bg-gray-200"></div>
        <h2 class="text-3xl sm:text-4xl md:text-5xl font-extralight tracking-tighter">Projects</h2>
        <div class="w-8 sm:w-16 h-px bg-gray-200"></div>
      </div>
      
      <div class="space-y-16 sm:space-y-20 md:space-y-24">
        <div *ngFor="let project of projects" class="pb-16 sm:pb-20 md:pb-24 last:pb-0 border-b border-gray-200 last:border-0">
          <h3 class="text-lg sm:text-xl font-extralight mb-4 sm:mb-6 text-black tracking-tight">{{ project.title }}</h3>
          <p class="text-gray-600 mb-6 sm:mb-8 md:mb-10 leading-relaxed font-light text-sm sm:text-base">{{ project.description }}</p>
          <div class="flex flex-wrap gap-2 sm:gap-3 mb-6 sm:mb-8 md:mb-10">
            <span *ngFor="let tech of project.technologies" class="px-3 sm:px-4 py-1.5 sm:py-2 bg-gray-50 border border-gray-200 text-xs sm:text-sm text-gray-600 font-light hover:border-gray-400 hover:bg-white transition-all duration-300">
              {{ tech }}
            </span>
          </div>
          <div>
            <a 
              *ngIf="project.github" 
              [href]="project.github" 
              target="_blank" 
              rel="noopener noreferrer"
              class="text-xs sm:text-sm text-black hover:underline font-light inline-flex items-center gap-2 transition-all duration-300"
            >
              <span>View Code</span>
              <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
              </svg>
            </a>
            <span *ngIf="!project.github" class="text-xs sm:text-sm text-gray-400 font-light">Private Repository</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
