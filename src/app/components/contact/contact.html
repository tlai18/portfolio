<section id="contact" class="py-24 sm:py-32 md:py-48 bg-gray-50 text-black">
  <div class="container mx-auto px-6">
    <div class="max-w-2xl mx-auto fade-in" scrollAnimate>
      <div class="flex items-center gap-4 sm:gap-8 mb-16 sm:mb-20 md:mb-28">
        <span class="text-xs text-gray-400 font-light tracking-widest uppercase tabular-nums hidden sm:inline">04</span>
        <div class="flex-1 h-px bg-gray-200"></div>
        <h2 class="text-3xl sm:text-4xl md:text-5xl font-extralight tracking-tighter">Contact</h2>
        <div class="w-8 sm:w-16 h-px bg-gray-200"></div>
      </div>
      
      <div class="space-y-12 sm:space-y-16">
        <div>
          <div class="flex items-center gap-3 sm:gap-4 mb-3 sm:mb-4">
            <div class="w-6 sm:w-8 h-px bg-gray-300"></div>
            <span class="text-xs text-gray-400 font-light tracking-widest uppercase">Email</span>
          </div>
          <a href="mailto:lai.thomas011@gmail.com" class="text-lg sm:text-xl text-black hover:underline transition-all duration-300 font-light break-all">
            lai.thomas011@gmail.com
          </a>
        </div>
        <div>
          <div class="flex items-center gap-3 sm:gap-4 mb-3 sm:mb-4">
            <div class="w-6 sm:w-8 h-px bg-gray-300"></div>
            <span class="text-xs text-gray-400 font-light tracking-widest uppercase">Phone</span>
          </div>
          <a href="tel:+19788097506" class="text-lg sm:text-xl text-black hover:underline transition-all duration-300 font-light">
            (978) 809-7506
          </a>
        </div>
        
        <div class="pt-12 sm:pt-16 md:pt-20 border-t border-gray-200">
          <div class="flex items-center gap-3 sm:gap-4 mb-6 sm:mb-8">
            <div class="w-6 sm:w-8 h-px bg-gray-300"></div>
            <span class="text-xs text-gray-400 font-light tracking-widest uppercase">Social</span>
          </div>
          <div class="flex flex-wrap gap-8 sm:gap-12 pl-6 sm:pl-12">
            <a 
              *ngFor="let social of socialLinks" 
              [href]="social.url" 
              target="_blank" 
              rel="noopener"
              class="text-sm sm:text-base text-gray-500 hover:text-black transition-colors duration-300 font-light hover:underline"
            >
              {{ social.name }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
