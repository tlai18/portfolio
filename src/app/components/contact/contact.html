<section id="contact" class="py-24 bg-black text-white relative overflow-hidden">
  <!-- Minimal Gradient Overlay (gray/white/soft blue, subtle) -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="w-full h-full animate-gradientShift bg-gradient-to-br from-gray-900/50 via-white/10 to-blue-900/20 opacity-30"></div>
  </div>
  <!-- Minimal Grid Background (very subtle) -->
  <div class="absolute inset-0 opacity-5 z-0">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0); background-size: 50px 50px;"></div>
  </div>
  <!-- One Minimal Blob -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="blob blob3" style="opacity:0.12;"></div>
  </div>
  <div class="container mx-auto px-6 relative z-10">
    <div class="section-container fade-in" scrollAnimate>
      <div class="text-center mb-16">
        <h2 class="section-title">Contact</h2>
        <p class="section-subtitle">Interested in working together or want to connect? Reach out via any of the methods below!</p>
      </div>
      <div class="grid sm:grid-cols-1 lg:grid-cols-2 gap-6 sm:gap-10 mb-16">
        <div class="info-card flex flex-col items-center text-center">
          <div class="text-3xl mb-2">ðŸ“§</div>
          <div class="text-lg font-semibold text-white mb-1">{{ contactInfo[0].value }}</div>
          <div class="text-gray-400 mb-2">Email</div>
          <a href="mailto:{{ contactInfo[0].value }}" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-full font-semibold shadow hover:from-blue-700 hover:to-purple-700 transition-all duration-300 mt-2">Send Email</a>
        </div>
        <div class="info-card flex flex-col items-center text-center">
          <div class="text-3xl mb-2">ðŸ“±</div>
          <div class="text-lg font-semibold text-white mb-1">{{ contactInfo[1].value }}</div>
          <div class="text-gray-400 mb-2">Phone</div>
          <a href="tel:{{ contactInfo[1].value }}" class="px-6 py-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-full font-semibold shadow hover:from-purple-700 hover:to-pink-700 transition-all duration-300 mt-2">Call Now</a>
        </div>
      </div>
      <div class="flex flex-wrap justify-center gap-4 sm:gap-6 mt-8">
        <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank" rel="noopener" class="flex items-center space-x-2 sm:space-x-3 px-4 sm:px-6 py-3 bg-white/10 backdrop-blur-sm rounded-full border border-white/10 shadow hover:shadow-2xl transition-all duration-300 hover:scale-105">
          <span class="text-xl sm:text-2xl">{{ social.icon }}</span>
          <span class="text-white font-medium text-sm sm:text-base">{{ social.name }}</span>
        </a>
      </div>
      <div class="text-center mt-16">
        <span class="inline-block px-4 sm:px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-full text-sm font-semibold shadow">Available for new opportunities!</span>
      </div>
    </div>
  </div>
</section>
